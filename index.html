<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Audio Display</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content in a column */
            height: 100vh;
            margin: 0;
            background-image: url('/static/star.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        h2 {
            color: purple;
            font-family: fantasy;
            font-size: 28px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            color: rgb(0, 128, 100);
            font-family: fantasy;
        }
        label {
            color: lightgray; 
            font-family: fantasy;
        }
        /* Additional styles for the form and other elements can go here */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Little Robot Buddy Guy!</h2>
    <div>
        <h1>Greetings human!</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="text_input">Please send me a message:</label>
            <input type="text" id="text_input" name="text_input">
            <br>
            <label for="file_input">Or an audio file!:</label>
            <input type="file" id="file_input" name="file_input" accept=".mp3">
            <br>
            <button type="submit">Let's go!</button>
        </form>
    </div>
    <footer>
        Made by: Hyde Harris, Carlo Escudero, Nathanial Schultz, Travis Lloyd
    </footer>
</body>
</html>
